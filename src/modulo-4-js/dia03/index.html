<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header-top"><img src="http://bit.ly/1q2glVB" alt="cdz-logo" /></header>
  <form id="frmNovoCavaleiro" method="POST">
    <label for="txtNomeCavaleiro">Nome</label>
    <input id="txtNomeCavaleiro" type="text" name="nome" placeholder="Ex: Shiryu">
    <label for="slTipoSanguineo">Tipo Sanguíneo</label>
    <select id="slTipoSanguineo" name="tipoSanguineo">
      <option>Selecione</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="AB">AB</option>
      <option value="O">O</option>
    </select>
    <!--<label for="txtUrlImagem">URL Imagem</label>-->
    <!-- <input id="txtUrlImagem" type="text" name="urlImagem" placeholder="Ex: bit.ly/shiryu.png"> -->
    <label for="dateNasc">Data de Nascimento</label>
    <input type="date" name="dateNasc" id="#dateNasc" value="date">
    <label for="nbrAltura">Altura(em metros)</label>
    <input type="number" name="nbrAltura" value="number" id="nbrAltura" placeholder="Ex. 1.68" min="0">
    <br><label for="nbrPeso">Peso(em quilos)</label>
    <input type="number" name="nbrPeso" value="number" id="nbrPeso" placeholder="Ex. 50" min="0">
    <label for="slSignos">Signos</label>
    <select id="slSignos" name="signos">
      <option value="capricornio">Capricórnio</option>
      <option value="aquario">Aquário</option>
      <option value="peixes">Peixes</option>
      <option value="aries">Áries</option>
      <option value="touro">Touro</option>
      <option value="gemeos">Gêmeos</option>
      <option value="cancer">Câncer</option>
      <option value="leao">Leão</option>
      <option value="virgem">Virgem</option>
      <option value="libra">Libra</option>
      <option value="escorpiao">Escorpião</option>
      <option value="sagitario">Sagitário</option>
    </select>

    <label for="txtLclNascimento">Local de Nascimento</label>
    <input type="text" name="txtLclNascimento" id="txtLclNascimento" placeholder="Ex. Índia">

    <label for="txtLclTreinamento">Local de Treinamento</label>
    <input type="text" name="txtLclTreinamento" id="txtLclTreinamento" placeholder="Ex. China">
    <br>
    <button type="button" name="adcGolpe">Adicionar Golpe...</button>
    <button type="button" name="adcImagem">Adicionar imagem...</button>
    <!--<input type="submit" value="Cadastrar!">-->
    <input type="checkbox" name="thumbnail" value="is-it-a-thumbnail">É thumbnail?</input>
    <button type="submit">Cadastrar!</button>
  </form>
  <hr>
  <ul id="informacoes"></ul>
  <ul id="listacavaleiros"></ul>


  <script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
