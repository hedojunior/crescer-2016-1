<!-- início da parte de cadastro -->
  <div class="container container-form">
    <h2>Cadastro de Usuário</h2>
    <form>
    <div class="row">
      <div class="form-group col-lg-12">
        <label for="exampleInputName1">Nome <small id="color-grey"> PESSOA FÍSICA </SMALL></label>
          <input type="name" class="form-control" id="exampleInputName1" placeholder="Digite seu nome">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-4 col-sm-6">
        <label for="exampleInputText1">CPF</label>
          <input type="text" class="form-control" id="exampleInputText1" placeholder="Digite seu CPF">
      </div>
      <div class="form-group col-md-4 col-sm-6">
        <label for="exampleInputEmail1">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group col-md-4 col-sm-6">
        <fieldset disabled>
          <label for="disabledTextInput">Disabled input</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
        </fieldset>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-4 col-sm-6">
        <label for="exampleInputText1">HELP BLOCK</label>
          <input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock">
      </div>
      <div class="form-group col-md-4 col-sm-6">
        <label for="exampleInputText1">TEXT AREA <small id="color-grey">WRITE SOME TEXT HERE</small></label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group col-md-4 col-sm-6">
        <label for="disabledTextInput">SELECT <small id="color-grey">LIST OF ITEMS</small></label>
          <select class="form-control">
            <option>First value</option>
          </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-3 col-sm-6">
        <label for="disabledTextInput">DEFAULT</label>
          <select class="form-control">
            <option>Option 1</option>
          </select>
      </div>
      <div class="form-group col-md-3 col-sm-6">
        <label for="disabledTextInput">MULTIPLE</label>
          <select class="form-control">
            <option>Option 1</option>
          </select>
      </div>
      <div class="form-group col-md-3 col-sm-6">
        <label for="disabledTextInput">GROUP</label>
          <select class="form-control">
            <option>Option 1</option>
          </select>
      </div>
      <div class="form-group col-md-3 col-sm-6">
        <label for="disabledTextInput">SEARCH</label>
          <select class="form-control">
            <option>Option 1</option>
          </select>
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-default positioned col-*-12">Submit</button>
    </div>

    </div>
    <!-- final da parte de cadastro -->
